<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
        <div class="user-box">
            <div class="user-top">
                <div class="user-img">
                <img src="images/image-jeremy.png" alt="User Profile Picture">
                </div>
                <div class="user-text">
                    <p>Report for</p>
                    <h1>Jeremy <span>Robson</span></h1>
                </div>
            </div>
            <div class="user-bot">
            <p id="daily-el">Daily</p>
            <p id="weekly-el" class="active">Weekly</p>
            <p id="monthly-el">Monthly</p>
        </div>
        </div>
        <div class="hours-container">
            <div class="box orange">
                <div class="imgcont">
                    <img src="images/icon-work.svg">
                </div>
                <div class="textcont">
                    <h2>Work</h2>
                    <div class="imgcontainer">
                        <img src="images/icon-ellipsis.svg">
                    </div>
                    <h1 class="currenthours">32hrs</h1>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
            <div class="box blue">
                <div class="imgcont">
                    <img src="images/icon-play.svg">
                </div>
                <div class="textcont">
                    <h2>Play</h2>
                    <div class="imgcontainer">
                        <img src="images/icon-ellipsis.svg">
                    </div>
                    <h1 class="currenthours">10hrs</h1>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
            <div class="box pink">
                <div class="imgcont">
                    <img src="images/icon-study.svg">
                </div>
                <div class="textcont">
                    <h2>Study</h2>
                    <div class="imgcontainer">
                        <img src="images/icon-ellipsis.svg">
                    </div>
                    <h1 class="currenthours">4hrs</h1>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>
            <div class="box green">
                <div class="imgcont">
                    <img src="images/icon-exercise.svg"> 
                </div>
                <div class="textcont">
                    <h2>Exercise</h2>
                    <div class="imgcontainer">
                        <img src="images/icon-ellipsis.svg">
                    </div>
                    <h1 class="currenthours">4hrs</h1>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
            <div class="box purple">
                <div class="imgcont">
                    <img src="images/icon-social.svg" style="height: 80px">
                </div>
                <div class="textcont">
                    <h2>Social</h2>
                    <div class="imgcontainer">
                        <img src="images/icon-ellipsis.svg">
                    </div>
                    <h1 class="currenthours">5hrs</h1>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
            <div class="box yellow">
                <div class="imgcont">
                    <img src="images/icon-self-care.svg">
                </div>
                <div class="textcont">
                    <h2>Self Care</h2>
                    <div class="imgcontainer">
                        <img src="images/icon-ellipsis.svg">
                    </div>
                    <h1 class="currenthours">2hrs</h1>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="data.json"></script>
</body>
</html>
